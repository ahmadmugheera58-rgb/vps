- name: Start Tunnel (No Card Required)
      run: |
        # Use localhost.run to create a tunnel without an account/card
        # We redirect the output to a file to catch the URL
        ssh -o StrictHostKeyChecking=no -R 80:localhost:22 nokey@localhost.run > tunnel.log 2>&1 &
        
        echo "Waiting for tunnel to initialize..."
        sleep 10
        
        # Print the log so you can see the connection string
        cat tunnel.log
        
        echo "======================================================"
        echo "âœ… VPS READY"
        echo "Look at the line above starting with 'tunneled with' "
        echo "It will look like: ssh -p 443 root@xyz.lhr.life"
        echo "PASSWORD: toor123"
        echo "======================================================"
        
        while true; do sleep 300; done
